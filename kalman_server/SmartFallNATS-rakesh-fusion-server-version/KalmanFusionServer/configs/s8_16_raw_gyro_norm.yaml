# s8_16_raw_gyro_norm - F1: 85.30% +/- 14.92
# Best fold: S58 (97.7%), Trained: 2026-02-04
# Architecture: SingleStreamTransformerSE (single-stream)
# Input: Raw gyro [smv, ax, ay, az, gx, gy, gz]

nats_url: "nats://localhost:4222"
subject_pattern: "m.kalman_transformer.*"
default_fs_hz: 31.25
window_size: 128

preprocessing:
  feature_mode: raw
  normalization_mode: acc_only
  scaler_path: weights/scalers/s8_16_raw_gyro_norm_scaler.pkl
  convert_gyro_to_rad: true

kalman:
  filter_type: linear
  Q_orientation: 0.005
  Q_rate: 0.01
  R_acc: 0.05
  R_gyro: 0.1

state:
  timeout_ms: 10000
  cache_ttl_ms: 60000
  enable_incremental: false

model:
  architecture: SingleStreamTransformerSE
  weights_path: weights/s8_16_raw_gyro_norm.pth
  device: cpu
  model_args:
    imu_frames: 128
    imu_channels: 7
    embed_dim: 48
    acc_ratio: 0.65
    num_heads: 4
    num_layers: 2
